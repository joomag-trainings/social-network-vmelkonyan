<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>
<body>

<div id="main">
    <div id="left"></div>
    <div id="right">
        <div class="box">
            <form>
                <h1>Sign Up</h1>


                <input type="radio" value="None" id="radioOne" name="account" checked/>
                <label for="radioOne" class="radio">Personal</label>
                <input type="radio" value="None" id="radioTwo" name="account"/>
                <label for="radioTwo" class="radio">Company</label>

                <hr>
                <label id="icon" for="email"><i class="icon-envelope"></i></label>
                <input type="text" name="email" id="email" placeholder="Email" required/>
                <label id="icon" for="name"><i class="icon-user"></i></label>
                <input type="text" name="name" id="name" placeholder="Name" required/>
                <label id="icon" for="password"><i class="icon-shield"></i></label>
                <input type="password" name="name" id="password" placeholder="Password" required/>
                <label id="icon" for="password-conf"><i class="icon-shield"></i></label>
                <input type="password" name="name" id="password-conf" placeholder="Repeat Password" required/>

                <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
                <a href="#" class="button">Register</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
